
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Í∑ÄÏó¨Ïö¥ Í∞ÄÏúÑÎ∞îÏúÑÎ≥¥ AI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial Rounded MT Bold', 'Noto Sans KR', sans-serif;
      background: linear-gradient(145deg, #fce4ec, #f8bbd0);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      color: #d81b60;
      margin-bottom: 10px;
      text-shadow: 1px 1px #fff;
    }

    #webcam-container {
      margin: 10px auto;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    button {
      padding: 14px 24px;
      margin: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      background-color: #f06292;
      color: white;
      box-shadow: 0 6px 15px rgba(240, 98, 146, 0.3);
      cursor: pointer;
      transition: 0.2s ease-in-out;
    }

    button:hover {
      background-color: #ec407a;
      transform: scale(1.05);
    }

    #label-container {
      margin-top: 10px;
      text-align: center;
    }

    #label-container div {
      font-size: 1.1rem;
      color: #333;
    }

    #result {
      margin-top: 20px;
      font-size: 1.8rem;
      color: #d81b60;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
    }

    .bounce {
      animation: bounce 0.6s ease;
    }

    @keyframes bounce {
      0%   { transform: scale(1); }
      30%  { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    #countdown {
      font-size: 4rem;
      font-weight: bold;
      color: #f06292;
      margin-top: 20px;
      display: none;
      animation: pop 0.5s ease;
    }

    @keyframes pop {
      0% { transform: scale(1); opacity: 0; }
      50% { transform: scale(1.4); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>üêª Í∞ÄÏúÑÎ∞îÏúÑÎ≥¥ AI Í≤åÏûÑ</h1>
  <button onclick="startCountdown()">ÎåÄÍ≤∞ÏùÑ ÏãúÏûëÌï©ÎãàÎã§!</button>

  <div id="webcam-container"></div>
  <div id="label-container"></div>
  <div id="countdown">3</div>
  <div id="result"></div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>
  <script>
    const URL = "./my_model/";
    let model, webcam, labelContainer, maxPredictions;
    let currentUserGesture = "";

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      const flip = true;
      webcam = new tmImage.Webcam(200, 200, flip);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      prediction.sort((a, b) => b.probability - a.probability);
      currentUserGesture = prediction[0].className;
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.childNodes[i].innerHTML =
          prediction[i].className + ": " + prediction[i].probability.toFixed(2);
      }
    }

    function startCountdown() {
      const countdown = document.getElementById("countdown");
      let count = 3;
      countdown.style.display = "block";
      countdown.innerText = count;
      const interval = setInterval(() => {
        count--;
        if (count > 0) {
          countdown.innerText = count;
        } else {
          clearInterval(interval);
          countdown.style.display = "none";
          playGame();
        }
      }, 1000);
    }

    function playGame() {
      const choices = ["Rock", "Paper", "Scissors"];
      const aiChoice = choices[Math.floor(Math.random() * 3)];
      let resultText = "";

      if (currentUserGesture === aiChoice) {
        resultText = `ü§ù ÎπÑÍπÄ! (AI: ${aiChoice})`;
      } else if (
        (currentUserGesture === "Rock" && aiChoice === "Scissors") ||
        (currentUserGesture === "Scissors" && aiChoice === "Paper") ||
        (currentUserGesture === "Paper" && aiChoice === "Rock")
      ) {
        resultText = `üéâ Ïù¥ÍπÄ! (AI: ${aiChoice})`;
      } else {
        resultText = `üò¢ Ïßê! (AI: ${aiChoice})`;
      }

      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = resultText;
      resultDiv.classList.remove("bounce");
      void resultDiv.offsetWidth;
      resultDiv.classList.add("bounce");
    }

    // Start webcam immediately when page loads
    window.onload = () => {
      init();
    };
  </script>
</body>
</html>
